name: Update Scholar Record

on:
  schedule:
    - cron: "0 0 1 * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fetch Google Scholar record
        uses: sxlllslgh/google-scholar-fetcher@v1
        with:
          google-scholar-id: T5Rs-ngAAAAJ
          record-file: public/data/scholar-record.json

      - name: Ensure record tracked
        run: git add public/data/scholar-record.json

      - name: Detect changes
        id: changed
        continue-on-error: true
        run: git diff --exit-code public/data/scholar-record.json

      - name: Detect staged changes
        id: cached
        continue-on-error: true
        run: git diff --exit-code --cached public/data/scholar-record.json

      - name: Commit and push updates
        if: ${{ steps.changed.outcome == 'failure' || steps.cached.outcome == 'failure' }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "chore: update Google Scholar record"
          git push

