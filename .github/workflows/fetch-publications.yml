name: Fetch Publications Cache

on:
  schedule:
    - cron: '0 3 */7 * *' # every 7 days at 03:00 UTC
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm ci

      - name: Fetch publications
        run: npm run fetch:publications

      - name: Commit and push changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add public/data/publications.json
            git commit -m "chore(data): update publications cache"
            git push
          else
            echo "No changes to commit"
          fi

